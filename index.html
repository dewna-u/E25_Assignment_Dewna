<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Ideas Galore - Creative Team Solutions</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fixed-layout">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="floating-logos">
                <!-- BlackBerry Logo - Top Left -->
                <div class="logo-item logo-1" 
                     style="--logo-top: 58px; --logo-left: 282px; --logo-size: 85px;">
                    <div class="logo-container">
                        <img src="images/blackberry.png" alt="BlackBerry" class="logo-image">
                    </div>
                </div>
                
                <!-- Microsoft Logo - Top Right -->
                <div class="logo-item logo-2" 
                     style="--logo-top: 59px; --logo-left: 1177px; --logo-size: 85px;">
                    <div class="logo-container">
                        <img src="images/infocyte.png" alt="Infocyte" class="logo-image">
                    </div>
                </div>
                
                <!-- Microsoft Logo - Duplicate (Different Position) -->
                <div class="logo-item logo-9" 
                     style="--logo-top: 195px; --logo-left: 146px; --logo-size: 85px;">
                    <div class="logo-container">
                        <img src="images/microsoft.png" alt="Microsoft" class="logo-image">
                    </div>
                </div>

                <!-- AWS Logo - Middle Left -->
                <div class="logo-item logo-3" 
                     style="--logo-top: 331px; --logo-left: 282px; --logo-size: 85px;">
                    <div class="logo-container">
                        <img src="images/aws.png" alt="AWS" class="logo-image">
                    </div>
                </div>
                
                <!-- DK Logo - Bottom Left -->
                <div class="logo-item logo-4" 
                     style="--logo-top: 331px; --logo-left: 9px; --logo-size: 85px;">
                    <div class="logo-container">
                        <img src="images/checkpoint.png" alt="Checkpoint" class="logo-image">
                    </div>
                </div>
                
                <!-- BlackBerry Logo - Middle Right -->
                <div class="logo-item logo-5" 
                     style="--logo-top: 331px; --logo-left: 1177px; --logo-size: 80px;">
                    <div class="logo-container">
                        <img src="images/firemon.png" alt="Firemon" class="logo-image">
                    </div>
                </div>
                
                <!-- BlackBerry Logo - Bottom Right -->
                <div class="logo-item logo-6" 
                     style="--logo-top: 467px; --logo-left: 1313px; --logo-size: 80px;">
                    <div class="logo-container">
                        <img src="images/cybersixgill.png" alt="Cybersixgill" class="logo-image">
                    </div>
                </div>

                <!-- BlackBerry Logo - Bottom Right Secondary -->
                <div class="logo-item logo-10" 
                     style="--logo-top: 331px; --logo-left: 1313px; --logo-size: 70px;">
                    <div class="logo-container">
                        <img src="images/cisco.png" alt="Cisco" class="logo-image">
                    </div>
                </div>
                
                <!-- BlackBerry Logo - Top Right Secondary -->
                <div class="logo-item logo-7" 
                     style="--logo-top: 195px; --logo-left: 1041px; --logo-size: 75px;">
                    <div class="logo-container">
                        <img src="images/dk.png" alt="DK" class="logo-image">
                    </div>
                </div>
                
                <!-- BlackBerry Logo - Center Left -->
                <div class="logo-item logo-8" 
                     style="--logo-top: 466px; --logo-left: 149px; --logo-size: 85px;">
                    <div class="logo-container">
                        <img src="images/blackdisk.png" alt="Blackdisk" class="logo-image">
                    </div>
                </div>
            </div>
            
            <div class="hero-content">
                <h1 class="hero-title">Ideas Galore for Your Creative Team</h1>
                <p class="hero-subtitle">Leverage our curated tools or build custom integrations</p>
                <button class="cta-button primary">Discover Success Stories</button>
            </div>
        </section>
    </div>
</body>
</html>
